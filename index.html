  <script>
    function extractVideoID(url) {
      const shortRegex = /shorts\/([a-zA-Z0-9_-]{11})/;
      const normalRegex = /(?:v=|\/embed\/|\.be\/)([a-zA-Z0-9_-]{11})/;
      let match = url.match(shortRegex) || url.match(normalRegex);
      return match ? match[1] : null;
    }

    async function fetchVideoData() {

      const videoId = extractVideoID(url);

        document.getElementById("videoTags").innerText = (info.tags || []).join(", ");

    function downloadDescription() {
